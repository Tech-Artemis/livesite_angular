<div>
  <header>
    <div class="overlay">
      <h1>Doodle Keep</h1>
      <h3>Keep your To Do(s) and notes with Priority....</h3>
    </div>
  </header>
</div>
<div  class="wels"><h1>Welcome</h1></div>
<div class="wels">
    <form class="example-form" [formGroup]="welcomeForm">
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            formControlName="emailAdd"
            placeholder="Ex. pat@example.com"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="onWelcome()" [disabled]="welcomeForm.invalid">Proceed</button>
      </div>
    </form>
</div>
